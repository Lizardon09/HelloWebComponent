<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebComponentDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./hello-button-element.js"></script>
</head>
<body>
  <app-hello-button label="Click Me"></app-hello-button>

    });
</script>
</body>
</html>
